<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 55%, #a1c4fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: black;
            margin: 0;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ff6ec7;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff2e9a;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h1>Welcome to Cute Chat ðŸ’¬</h1>
    <input id="name" type="text" placeholder="Enter Username" />
    <br>
    <button onclick="joinChat()">Join</button>
</div>

<script>
    function joinChat() {
        const name = document.getElementById('name').value;
        if (name.trim() !== '') {
            sessionStorage.setItem('chatName', name);
            window.location.href = '/chat.html';
        } else {
            alert('Please enter your name!');
        }
    }
</script>
</body>
</html>
